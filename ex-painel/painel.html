<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-lg w-full text-center">
      <h1 id="dashboard-title" class="text-4xl font-bold text-gray-800 mb-8">
        Dashboard
      </h1>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div id="card-1" class="bg-white shadow-md rounded-lg p-6">
          <p class="text-2xl font-semibold text-gray-700">1,234</p>
        </div>
        <div id="card-2" class="bg-white shadow-md rounded-lg p-6">
          <p class="text-2xl font-semibold text-gray-700">5,678</p>
        </div>
        <div id="card-3" class="bg-white shadow-md rounded-lg p-6">
          <p class="text-2xl font-semibold text-gray-700">9,101</p>
        </div>
      </div>
    </div>
  </body>
</html>
